{% extends "money_balance/base.html" %}

{% block content %}

<form method="POST" action="{% url 'money_balance:add_income' %}">
    {% csrf_token %}

    <div style="padding: 10px">
        <label> Примітка:
            {{form.description}}
        </label>
        <span>{{form.errors.description}}</span>
    </div>

    <div style="padding: 10px">
        <label> Зараховано коштів:
            {{form.money}}
        </label>
        <span>{{form.errors.money}}</span>
    </div>

    <div style="padding: 10px">
        <label> Дата зарахування (YYYY-MM-DD):
            {{form.date_of_entry}}
        </label>
        <span>{{form.errors.date_of_entry}}</span>
    </div>

    <div style="padding: 10px">
        <label> Вибір категорії надходжень:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>

    <div class="grid">
        <button type="submit">Зберегти</button>
        <button type="reset" class="secondary">Скинути</button>
    </div>
</form>

{% endblock %}
