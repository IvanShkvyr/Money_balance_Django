{% extends "money_balance/base.html" %}

{% block content %}

<form method="POST" action="{% url 'money_balance:add_category_income' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label for = "id_name">Введіть нове ім'я категорії надходжень: </label>
        {{form.name}}
        <span>{{form.errors.name}}</span>
    </div>
    <div class="grid">
        <button type="submit">Підтвердити</button>
        <button type="reset" class="secondary">Скинути</button>
    </div>
</form>

{% endblock %}
